<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8" name="viewport"
          content="minimal-ui, width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Mobiliar Game Versicherung</title>

    <script>

        function makeFullscreen(id){
     var el = document.getElementById(id);

     if	(el.requestFullScreen){
        el.requestFullScreen();

        }
     else if(el.webkitRequestFullScreen) {
        el.webkitRequestFullScreen();

        }
     else if(el.mozRequestFullScreen){
        el.mozRequestFullScreen();

     }
  };

    </script>


</head>
<body >
    <a style="float:left; cursor:pointer;" onclick="makeFullscreen('game');">
        <img style="width:50%; height:50%" src="media/fullscreen.png">
    </a>
    <div style="position: fixed;
        left: 0;
        right: 0;
        top: 60px;
        width: auto;
        height: auto;
        bottom: 0px;">

        <iframe style="width:100%; height:100%; border: none;" id="game" src="game.html"></iframe>

    </div>
</body>
</html>
